<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <title>Dot Game</title>
    <link
      href="https://avatars1.githubusercontent.com/u/1445566?s=60&v=4"
      rel="shortcut icon"
      type="image/x-icon"
    />
    <link rel="stylesheet" type="text/css" href="/style.css" />
  </head>
  <body>
    <noscript>This app only works with JavaScript enabled.</noscript>
    <div class="dot-game">
      <div class="game-panel">
        <div class="score-area">
          <span class="score">
            <span class="score__value" data-testid="score-value">0</span
            ><span class="score__increase"></span>
          </span>
          <button class="btn-start-stop">START</button>
        </div>
        <div class="speed-controller">
          <input
            id="speed-controller__slider1"
            class="speed-controller__slider"
            type="range"
            min="10"
            max="100"
            step="1"
            value="50"
          />
          <label class="speed-controller__speed" for="speed-controller__slider1"
            >50</label
          >
        </div>
      </div>
      <div class="game-zone" data-testid="game-zone"></div>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
